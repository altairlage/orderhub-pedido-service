spring.application.name=orderhub-pedido-service
spring.rabbitmq.host=orderhub-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
cliente-service.url=http://localhost:8080
estoque-service.url=http://localhost:8082
produto-service.url=http://localhost:8086
server.port=8083

app.rabbitmq.queue=pedido-receiver-queue
